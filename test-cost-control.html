<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Control Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>🧪 Cost Control Test</h1>
    <button onclick="testCostControl()">Run Test</button>
    <div id="results"></div>

    <script>
        // 初始化Supabase客户端
        const supabaseUrl = 'YOUR_SUPABASE_URL' // 替换为你的Supabase URL
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY' // 替换为你的Supabase Anon Key
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        async function testCostControl() {
            const resultsDiv = document.getElementById('results')
            resultsDiv.innerHTML = '<p>🧪 Testing cost control system...</p>'

            try {
                // 获取当前用户
                const { data: { user }, error: authError } = await supabase.auth.getUser()
                if (authError || !user) {
                    resultsDiv.innerHTML += '<p>❌ No user logged in. Please login first.</p>'
                    return
                }

                resultsDiv.innerHTML += `<p>👤 Testing with user: ${user.id}</p>`

                // 测试插入成本记录
                const { data, error } = await supabase
                    .from('api_cost_records')
                    .insert({
                        user_id: user.id,
                        operation_type: 'IMAGE_EDIT',
                        estimated_cost: 0.05,
                        actual_cost: 0.05,
                        tokens_used: 100,
                    })
                    .select()

                if (error) {
                    resultsDiv.innerHTML += `<p>❌ Error inserting cost record: ${error.message}</p>`
                    return
                }

                resultsDiv.innerHTML += '<p>✅ Successfully inserted cost record!</p>'
                resultsDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`

                // 测试查询成本记录
                const { data: records, error: queryError } = await supabase
                    .from('api_cost_records')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false })
                    .limit(5)

                if (queryError) {
                    resultsDiv.innerHTML += `<p>❌ Error querying cost records: ${queryError.message}</p>`
                    return
                }

                resultsDiv.innerHTML += '<p>✅ Successfully queried cost records!</p>'
                resultsDiv.innerHTML += `<pre>${JSON.stringify(records, null, 2)}</pre>`

            } catch (error) {
                resultsDiv.innerHTML += `<p>❌ Test failed: ${error.message}</p>`
            }
        }
    </script>
</body>
</html>
