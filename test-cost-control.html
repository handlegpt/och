<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Control Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>ğŸ§ª Cost Control Test</h1>
    <button onclick="testCostControl()">Run Test</button>
    <div id="results"></div>

    <script>
        // åˆå§‹åŒ–Supabaseå®¢æˆ·ç«¯
        const supabaseUrl = 'YOUR_SUPABASE_URL' // æ›¿æ¢ä¸ºä½ çš„Supabase URL
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY' // æ›¿æ¢ä¸ºä½ çš„Supabase Anon Key
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        async function testCostControl() {
            const resultsDiv = document.getElementById('results')
            resultsDiv.innerHTML = '<p>ğŸ§ª Testing cost control system...</p>'

            try {
                // è·å–å½“å‰ç”¨æˆ·
                const { data: { user }, error: authError } = await supabase.auth.getUser()
                if (authError || !user) {
                    resultsDiv.innerHTML += '<p>âŒ No user logged in. Please login first.</p>'
                    return
                }

                resultsDiv.innerHTML += `<p>ğŸ‘¤ Testing with user: ${user.id}</p>`

                // æµ‹è¯•æ’å…¥æˆæœ¬è®°å½•
                const { data, error } = await supabase
                    .from('api_cost_records')
                    .insert({
                        user_id: user.id,
                        operation_type: 'IMAGE_EDIT',
                        estimated_cost: 0.05,
                        actual_cost: 0.05,
                        tokens_used: 100,
                    })
                    .select()

                if (error) {
                    resultsDiv.innerHTML += `<p>âŒ Error inserting cost record: ${error.message}</p>`
                    return
                }

                resultsDiv.innerHTML += '<p>âœ… Successfully inserted cost record!</p>'
                resultsDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`

                // æµ‹è¯•æŸ¥è¯¢æˆæœ¬è®°å½•
                const { data: records, error: queryError } = await supabase
                    .from('api_cost_records')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false })
                    .limit(5)

                if (queryError) {
                    resultsDiv.innerHTML += `<p>âŒ Error querying cost records: ${queryError.message}</p>`
                    return
                }

                resultsDiv.innerHTML += '<p>âœ… Successfully queried cost records!</p>'
                resultsDiv.innerHTML += `<pre>${JSON.stringify(records, null, 2)}</pre>`

            } catch (error) {
                resultsDiv.innerHTML += `<p>âŒ Test failed: ${error.message}</p>`
            }
        }
    </script>
</body>
</html>
