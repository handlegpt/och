<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单 Magic Link 测试</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .google-btn {
            background-color: #fff;
            color: #000;
        }
        .magic-link-btn {
            background: linear-gradient(45deg, #f97316, #facc15);
            color: #000;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
        .magic-link-section {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .magic-link-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .magic-link-desc {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>登录 Och AI</h2>
        
        <!-- Google 登录 -->
        <button class="button google-btn">
            🔍 使用 Google 登录
        </button>
        
        <div class="divider">或</div>
        
        <!-- Magic Link 登录 -->
        <div class="magic-link-section">
            <div class="magic-link-title">Magic Link 登录</div>
            <div class="magic-link-desc">输入邮箱地址，我们将发送登录链接到您的邮箱</div>
            
            <input type="email" placeholder="your@email.com" />
            
            <button class="button magic-link-btn">
                📧 发送 Magic Link
            </button>
        </div>
        
        <div style="font-size: 12px; color: #666; text-align: center; margin-top: 20px;">
            登录即表示您同意我们的服务条款和隐私政策
        </div>
    </div>
    
    <script>
        console.log('Magic Link 测试页面已加载');
        console.log('如果你能看到这个页面，说明静态文件服务正常');
        
        // 检查页面元素
        const magicLinkSection = document.querySelector('.magic-link-section');
        if (magicLinkSection) {
            console.log('✅ Magic Link 部分存在');
            console.log('Magic Link 部分内容:', magicLinkSection.innerHTML);
        } else {
            console.log('❌ Magic Link 部分不存在');
        }
    </script>
</body>
</html>
