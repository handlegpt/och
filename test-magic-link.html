<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Link 测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Default Dark Theme */
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --bg-card: #111111;
            --bg-card-alpha: rgba(17, 17, 17, 0.6);
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-tertiary: #6b7280;
            --border-primary: rgba(255, 255, 255, 0.1);
            --accent-primary: #f97316;
            --accent-secondary: #facc15;
            --accent-primary-hover: #ea580c;
            --accent-secondary-hover: #eab308;
            --accent-shadow: rgba(249, 115, 22, 0.2);
            --text-on-accent: #000000;
            --bg-disabled: #374151;
            --text-disabled: #6b7280;
            --bg-error: rgba(153, 27, 27, 0.5);
            --border-error: #b91c1c;
            --text-error: #fca5a5;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-[var(--bg-card)] rounded-xl border border-[var(--border-primary)] p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-[var(--text-primary)]">登录 Och AI</h2>
            <button class="text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="space-y-4">
            <!-- Google 登录 -->
            <button class="w-full flex items-center justify-center gap-3 px-4 py-3 bg-white text-gray-900 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                使用 Google 登录
            </button>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-[var(--border-primary)]"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-[var(--bg-card)] text-[var(--text-secondary)]">或</span>
                </div>
            </div>

            <!-- Magic Link 登录 -->
            <div class="space-y-3">
                <div class="text-center">
                    <h3 class="text-sm font-medium text-[var(--text-primary)] mb-1">
                        Magic Link 登录
                    </h3>
                    <p class="text-xs text-[var(--text-secondary)]">
                        输入邮箱地址，我们将发送登录链接到您的邮箱
                    </p>
                </div>

                <form class="space-y-3">
                    <div>
                        <label for="email" class="block text-sm font-medium text-[var(--text-primary)] mb-1">
                            邮箱地址
                        </label>
                        <input
                            id="email"
                            type="email"
                            placeholder="your@email.com"
                            class="w-full px-3 py-2 bg-[var(--bg-secondary)] border border-[var(--border-primary)] rounded-lg focus:ring-2 focus:ring-[var(--accent-primary)] focus:border-[var(--accent-primary)] text-[var(--text-primary)]"
                            required
                        />
                    </div>

                    <button
                        type="submit"
                        class="w-full py-2 px-4 bg-gradient-to-r from-[var(--accent-primary)] to-[var(--accent-secondary)] text-[var(--text-on-accent)] font-semibold rounded-lg hover:from-[var(--accent-primary-hover)] hover:to-[var(--accent-secondary-hover)] transition-all duration-200 flex items-center justify-center gap-2"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        发送 Magic Link
                    </button>
                </form>
            </div>

            <div class="text-xs text-[var(--text-tertiary)] text-center">
                登录即表示您同意我们的服务条款和隐私政策
            </div>
        </div>
    </div>
</body>
</html>
